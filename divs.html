<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>

    <style>
        .caixa-principal {
            height: 250px;
        }
        
        .caixa{
            height: 125px;
            width: 125px;
            margin: 5px;
        }
        
        .caixa-amarela {
            background-color: rgb(255, 242, 0);}

        .caixa-lilas {
            background-color: rgb(179, 0, 255);}

        .caixa-verde {
            background-color: rgb(0, 255, 21);}

        .caixa-azul {
            background-color: rgb(0, 162, 255);}
    </style>

</head>
<body>
    <h1>Criando nossas Div's</h1>

    <div class="caixa-principal">
        <div class="caixa caixa-amarela"></div>
        <div class="caixa caixa-lilas"></div>
        <div class="caixa caixa-verde"></div>
        <div class="caixa caixa-azul"></div>

    </div>

</body>
</html>
